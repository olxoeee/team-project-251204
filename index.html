<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감정 눈병 프로젝트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app-container">

    <h1>❄ 감정 눈병 ❄</h1>

    <label>감정 선택</label>
    <select id="emotion-select">
      <option value="">선택하세요</option>
      <option value="happy">행복</option>
      <option value="sad">슬픔</option>
      <option value="annoyed">짜증</option>
    </select>

    <label>눈송이 디자인</label>
    <select id="snowflake-choice">
      <option value="https://cdn-icons-png.flaticon.com/512/642/642102.png">
        기본 눈송이
      </option>
      <option value="https://cdn-icons-png.flaticon.com/512/4151/4151022.png">
        별 모양
      </option>
    </select>

    <button id="save-button">눈 추가</button>

    <div id="snow-pile"></div>
  </div>

  <!-- JS 연결 (중요: body 맨 아래) -->
  <script src="script.js"></script>
</body>
</html>
