<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>눈송이 다이어리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">❄ 눈송이 다이어리 ❄</h1>

  <div id="controls">
    <select id="emotion-select">
      <option value="">오늘의 감정</option>
      <option value="happy">😊 행복</option>
      <option value="excited">😆 설렘</option>
      <option value="calm">😌 평온</option>
      <option value="normal">😐 무난</option>
      <option value="complex">🤔 복잡</option>
      <option value="tired">😮‍💨 피곤</option>
      <option value="sad">😢 우울</option>
      <option value="angry">😡 짜증</option>
      <option value="cold">🥶 차가움</option>
      <option value="lonely">🌨️ 외로움</option>
    </select>

    <button id="write-btn">일기 쓰기</button>
  </div>

  <div id="snow-field"></div>

  <div id="jar">
    🫙 눈송이 수 : <span id="count">0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
